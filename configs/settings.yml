prefix: "!"
provider: "https://card2k.com"

#
# =====================================================================
# CẤU HÌNH CHỨC NĂNG
# 
# enabled: true - bật chức năng
#          false - tắt chức năng
# description: "Mô tả chức năng"
# only_admin: true - có vai trò thuộc adminstrator mới sử dụng được
#                 false - tất cả người dùng đều sử dụng được
# =====================================================================
#
commands:
  kiem_tra_phi:
    enabled: true
    description: "Kiểm tra phí đổi thẻ cào"
    only_admin: true
  nap_the_cao:
    enabled: true
    description: "Nạp thẻ cào"
    only_admin: false
  kiem_tra_api:
    enabled: true
    description: "Kiểm tra trạng thái API"
    only_admin: true
  

#
# =====================================================================
# CẤU HÌNH KIỂM TRA TRẠNG THÁI THẺ NẠP
#
# type:
#   - "api": Kiểm tra trạng thái thẻ qua API của nhà cung cấp.
#            Ưu điểm: Không cần cấu hình thêm, dễ sử dụng.
#            Nhược điểm: Có thể chậm (thường kiểm tra mỗi 1 phút), kết quả trả về không tức thời.
#   - "callback": Sử dụng callback để nhận trạng thái thẻ khi có thay đổi từ nhà cung cấp.
#            Ưu điểm: Nhận kết quả nhanh, chủ động khi trạng thái thẻ thay đổi.
#            Nhược điểm: Cần cấu hình URL callback (thường là địa chỉ VPS hoặc server của bạn).
#
# callback_url:
#   - Nếu sử dụng type là "callback", hãy nhập URL endpoint của bạn để nhận thông báo trạng thái thẻ.
#   - Nếu không sử dụng callback, để trống trường này.
#
# delay_time: Thời gian delay giữa các lần kiểm tra trạng thái thẻ. (min: 30)
# =====================================================================
#
card_status_check:
  type: "api" 
  callback_url: ""
  delay_time: 30 

#
# =====================================================================
# CẤU HÌNH BOT - BANNER VÀ URL
#
# Sử dụng các link ảnh dưới đây cho các lệnh bot.
# - default: Ảnh mặc định cho các lệnh bot.
# - kiem_tra_phi: Ảnh sử dụng cho lệnh kiểm tra phí (nếu có).
# - doi_the_cao: Ảnh sử dụng cho lệnh đổi thẻ cào (nếu có).
# - app: URL đến discord hoặc website của bạn.
# =====================================================================
#
banner:
  default: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTmdMaWzjGnnRXb6cvKjMasSO5AiRNHBh1Ybg&s"
  kiem_tra_phi: "https://i.ibb.co/DHNx3NjC/image.png"
  doi_the_cao: ""

url: 
  app: "https://card2k.com"

